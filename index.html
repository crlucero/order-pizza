<!DOCTYPE html>
<html>
<head>
    <title>Pizza Order</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
    

    <div class="container">
        <div class="jumbotron">
            <h1>Cristian's Pizza Kitchen</h1>
        </div>
        <form id="form">
            <label for="pizza-size">Please select the size of your pizza: </label>
            <div id="pizzaSize">
                <select>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>

            <br>

            <div id="pizzaToppings">
                    <div class="checkbox">
                        <h3>Meat Toppings</h3>
                            <label><input type="checkbox" value=".5">Pepperoni</label>
                          </div>
                          <div class="checkbox">
                            <label><input type="checkbox" value=".5">Ham</label>
                          </div>
                          <div class="checkbox">
                            <label><input type="checkbox" value=".5">BBQ Chicken</label>
                          </div>
                    </div>  
                          
                    <br>

                 <div class="checkbox">
                     <h3>Additional Toppings</h3>
                        <label><input type="checkbox" value=".25">Black Olives</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" value=".25">Jalapeno</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" value=".25">Pineapple</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" value=".25">Mushrooms</label>
                      </div>

                      <br>
                      
                <button type="submit" class="btn btn-primary">Submit Order</button>     
        </form>
    </div>
</body>
</html>
