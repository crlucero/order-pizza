<!DOCTYPE html>
<html>
<head>
    <title>Pizza Order</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
    

    <div class="container">
        <div class="jumbotron">
            <h1>Cristian's Pizza Kitchen</h1>
        </div>
        <form id="form">
            <label for="pizza-size">Please select the size of your pizza: </label>
            <div>
                <select id="pizzaSize">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>

            <br>

            <div id="pizzaTopping">
                    <div class="checkbox" >
                        <h3>Meat Toppings</h3>
                            <label><input class="user" type="checkbox" name="toppings" value=" pepperoni">Pepperoni</label>
                          </div>
                          <div class="checkbox">
                            <label><input class="user" type="checkbox" name="toppings" value=" ham">Ham</label>
                          </div>
                          <div class="checkbox">
                            <label><input class="user" type="checkbox" name="toppings" value=" BBQ Chicken">BBQ Chicken</label>
                          </div>
                      
                          
                    <br>

                 <div class="checkbox">
                     <h3>Additional Toppings</h3>
                        <label><input class="user" type="checkbox" name="toppings" value=" black olives">Black Olives</label>
                      </div>
                      <div class="checkbox">
                        <label><input class="user" type="checkbox" name="toppings" value=" jalapeno">Jalapeno</label>
                      </div>
                      <div class="checkbox">
                        <label><input class="user" type="checkbox" name="toppings" value=" pineapple">Pineapple</label>
                      </div>
                      <div class="checkbox">
                        <label><input class="user" type="checkbox" name="toppings" value=" mushrooms">Mushrooms</label>
                      </div>
                    </div>

                      <br>

                <button type="submit" class="btn btn-primary">Submit Order</button>     
        </form>
        <p id="cost"></p>
    </div>
</body>
</html>
