<!DOCTYPE html>
<html>
<head>
    <title>Pizza Order</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3..5.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
    

    <div class="container">
        <div class="jumbotron">
            <h1>Pizza</h1>
        </div>
        <form id="form">
            <label for="pizza-size">Please select the size of your pizza: </label>
            <div id="pizzaSize">
                <select>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            
            <div id="pizzaToppings">
            <label for="pizz-topping">Select toppings you'd like to include on your pizza.</label>
                <div>
                    <p>Meats:</p>
                    <label class="checkbox-inline"><input type="checkbox" value=".5">Pepperoni</label>
                    <label class="checkbox-inline"><input type="checkbox" value=".5">Ham</label>
                    <label class="checkbox-inline"><input type="checkbox" value=".5">Sausage</label>
                    <label class="checkbox-inline"><input type="checkbox" value=".5">Bacon</label>
                    <label class="checkbox-inline"><input type="checkbox" value=".5">BBQ Chicken</label> 
                 </div>

                 <p>Additional Toppings:</p>
                 <div>
                    <label class="checkbox-inline"><input type="checkbox" value=".25">Pineapple</label>
                    <label class="checkbox-inline"><input type="checkbox" value=".25">Black Olives</label>
                    <label class="checkbox-inline"><input type="checkbox" value=".25">Jalapeno</label>
                    <label class="checkbox-inline"><input type="checkbox" value=".25">Mushrooms</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit Order</button>

        </form>
        
    </div>
</body>
</html>
